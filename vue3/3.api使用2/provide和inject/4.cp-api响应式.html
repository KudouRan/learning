<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      app: {{ name }}
      <button @click="name = '王五'">点击改变为王五,验证响应式</button>
      <my-cpn-child></my-cpn-child>
    </div>

    <template id="cpn">
      <div>cpn: {{name}}</div>
    </template>
    <script type="module">
      import {
        createApp,
        ref,
        provide,
        inject,
      } from '../../vuejs/vue.esm-browser.js';

      const App = {
        components: {
          'my-cpn-child': {
            template: '#cpn',
            setup() {
              const name = inject('name', '我是可选默认值');
              return {
                name,
              };
            },
          },
        },
        setup() {
          const name = ref('李四');
          provide('name', name);
          return {
            name,
          };
        },
      };

      const app = createApp(App);

      app.mount('#app');
    </script>
  </body>
</html>
