<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      app: {{ name }}
      <button @click="name = '王五'">点击改变为王五,验证响应式</button>
      <my-cpn-child></my-cpn-child>
    </div>

    <template id="cpn">
      <!-- 这里必须使用value -->
      <div>cpn: {{name.value}}</div>
    </template>
    <script type="module">
      import { createApp, computed } from '../../vuejs/vue.esm-browser.js';

      const App = {
        components: {
          'my-cpn-child': {
            template: '#cpn',
            inject: ['name'],
          },
        },
        //vue3要求data必须函数
        data() {
          return {
            name: '张三',
          };
        },
        provide() {
          return {
            // 使用计算属性提供响应式能力
            name: computed(() => this.name),
          };
        },
      };

      const app = createApp(App);

      app.mount('#app');
    </script>
  </body>
</html>
