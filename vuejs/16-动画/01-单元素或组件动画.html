<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .fade-enter-active, .fade-leave-active {
    transition: all 10s;
  }

  .fade-enter, .fade-leave-to {
    opacity: 0;
  }

  .fade-enter{
    color: #4cae4c;
  }

  .fade-enter-to{
    color: red;
  }

  .fade-leave {
    border: 2px solid goldenrod;
  }

  .fade-leave-to{
    border: none;
  }
</style>
<body>
<div id="demo">
  <button @click="show = !show">
    Toggle
  </button>
  <!--  name是css属性的前缀,默认前缀v -->
  <transition name="fade">
    <p v-if="show">hello</p>
  </transition>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#demo',
    data: {
      show: false
    }
  })
</script>
</body>
</html>
