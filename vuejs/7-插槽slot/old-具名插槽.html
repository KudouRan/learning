<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn>
      <span slot="center"><button>中间的</button></span>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <slot name="left"><button>第一个</button></slot>
      <slot name="center"><button>第二个</button></slot>
      <slot name="right"><button>第三个</button></slot>
    </div>
  </template>
  <script src="/js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {},
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>

</html>
