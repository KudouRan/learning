<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            cursor: pointer;
        }

        .actived {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in movies" :key="index" :class="{actived:currentIndex == index}"
                @click="currentIndex = index">
                {{ item }}
            </li>
        </ul>
    </div>
    <script src="/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['大话西游', '海王', '战狼', '姜子牙', '天气之子'],
                currentIndex: -1
            }
        });
    </script>
</body>

</html>
