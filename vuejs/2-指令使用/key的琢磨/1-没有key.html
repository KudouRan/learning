<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div>
    <input type="text" v-model="name">
    <button @click="add">添加</button>
    <button @click="re">倒序</button>
  </div>
  <ul>
    <li v-for="(item, index) in list" :key="index">
      <input type="checkbox">{{item.name}}
    </li>
  </ul>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.11/vue.common.dev.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      newID: 3,
      name: '',
      list: [
        {id: 1, name: '李斯'},
        {id: 2, name: '李顺'},
        {id: 3, name: '李白'}
      ]
    },
    methods: {
      add() {
        this.list.splice(2,0,{id: ++this.newID, name: this.name});

        this.name = '';
      },
      re(){
         // this.list.sort(()=> -1);
        this.list.reverse();
      }
    }
  });
</script>
</body>
</html>
