<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <anchored-heading :level="2">{{name}}</anchored-heading>
</div>
<script src="../js/vue.js"></script>
<script>
  Vue.component('anchored-heading', {
    render: function (createElement) {
      return createElement(
          'h' + this.level,
          this.$slots.default
      )
    },
    props: {
      level: {
        type: Number,
        required: true
      }
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      name: '你好,世界',
    }
  })
</script>
</body>
</html>
