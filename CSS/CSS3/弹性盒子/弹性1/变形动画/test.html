<!DOCTYPE html>
<html lang="cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            border: 3px solid #000;
        }


        div {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            transform-origin: 190px 0px;
        }

        div:nth-child(1) {
            background-color: #4cd137;
            transition: 1s;
        }

        div:nth-child(2) {
            background-color: #1e90ff;
            transition: 1s;

        }

        main:hover div:nth-child(2) {
            transform: rotateZ(45deg);
        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>

</html>
