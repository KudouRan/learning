<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 500px;
      height: 500px;
      display: grid;
      grid-template-rows: 100px 1fr 100px;
      grid-template-columns: 100px 1fr;
      grid-template-areas: "header header"
        "nav main"
        "footer footer";
    }

    header,
    nav,
    main,
    footer {
      background-color: #05c46b;
      background-clip: content-box;
      padding: 1px;
    }

    header {
      grid-area: header;
    }

    main {
      grid-area: main;
    }

    nav {
      grid-area: nav;
    }

    footer {
      grid-area: footer;
    }
  </style>
</head>

<body>
  <div>
    <header></header>
    <main></main>
    <nav></nav>
    <footer></footer>
  </div>
</body>

</html>
