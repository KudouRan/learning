<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj1 = { foo: 'bar' };

      Object.defineProperties(obj1, {
        bar: {
          value: 123,
          writable: true,
        },
        baz: {
          get() {
            return 234;
          },
        },
      });

      //获取自身有的(不能是原型链上的)
      const descs = Object.getOwnPropertyDescriptors(obj1);

      console.log(descs);
      //如果没有属性,则返回{}空对象
      // {
      //   foo: {
      //     value: 'bar',
      //     writable: true,
      //     enumerable: true,
      //     configurable: true,
      //   },
      //   bar: {
      //     value: 123,
      //     writable: true,
      //     enumerable: false,
      //     configurable: false,
      //   },
      //   baz: { enumerable: false, configurable: false },
      // };
    </script>
  </body>
</html>
