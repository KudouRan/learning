<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const proto = {};
      const obj = Object.create(proto);
      console.log(Object.getPrototypeOf(obj) === proto); // true

      const reg = /a/;
      console.log(Object.getPrototypeOf(reg) === RegExp.prototype); // true

      const fun = () => {};
      console.log(Object.getPrototypeOf(fun) === Function.prototype);

      const arr = [];
      console.log(Object.getPrototypeOf(arr) === Array.prototype);

      const symbol = Symbol.for('123');
      //在es5中报错,在es6中原始值会被包装成对象
      console.log(Object.getPrototypeOf(1) === Number.prototype);
      console.log(Object.getPrototypeOf(symbol) === Symbol.prototype);

      //Object.getPrototypeOf(Object)  不是  Object.prototype
      //原因是这些构造函数本来就是函数,所以返回的是Function.prototype
      console.log(Object.getPrototypeOf(Object)); // ƒ () { [native code] }
      console.log(Object.getPrototypeOf(Function)); // ƒ () { [native code] }

      console.log(Object.getPrototypeOf(Object) === Function.prototype); // true
      console.log(Object.getPrototypeOf(Function) === Function.prototype); // true
      console.log(Object.getPrototypeOf(Array) === Function.prototype); // true
      console.log(Object.getPrototypeOf(Map) === Function.prototype); // true
      console.log(Object.getPrototypeOf(Set) === Function.prototype); // true
      console.log(Object.getPrototypeOf(WeakMap) === Function.prototype); // true
      console.log(Object.getPrototypeOf(RegExp) === Function.prototype); // true
      console.log(Object.getPrototypeOf(Error) === Function.prototype); // true
      //看看原始类型
      console.log(Object.getPrototypeOf(String) === Function.prototype); // true
      console.log(Object.getPrototypeOf(Symbol) === Function.prototype); // true
      //Math等对象不是构造函数
      console.log(Object.getPrototypeOf(Math) === Function.prototype); // false
    </script>
  </body>
</html>
