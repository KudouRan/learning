<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myClass() {}

      let value;

      Object.defineProperty(myClass.prototype, 'x', {
        get() {
          return value;
        },
        set(x) {
          value = x;
        },
      });

      let a = new myClass();
      let b = new myClass();
      a.x = 1;
      console.log(b.x); //和a一样,b
    </script>
  </body>
</html>
