<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const o = {};

      Object.defineProperty(o, 'a', {
        value: 37,
        writable: true,
        enumerable: true,
        configurable: true,
      });

      const bValue = 38;
      Object.defineProperty(o, 'b', {
        enumerable: true,
        configurable: true,
        get() {
          return bValue;
        },
        set(newValue) {
          bValue = newValue;
        },
      });

      console.log(o);
    </script>
  </body>
</html>
