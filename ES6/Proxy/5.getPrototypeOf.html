<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {};
      const proto = {};
      const handler = {
        getPrototypeOf(target) {
          console.log('触发', target === obj, this === handler); // true
          return proto;
        },
      };

      const p = new Proxy(obj, handler);

      //下面5种方式都能触发
      console.log(
        Object.getPrototypeOf(p) === proto, // true
        Reflect.getPrototypeOf(p) === proto, // true
        p.__proto__ === proto, // true
        Object.prototype.isPrototypeOf(p),
        // proto.isPrototypeOf(p), // true
        // p instanceof proto.constructor, // true
        p instanceof Object,
      );

      //两种异常
      function error() {
        try {
          const obj1 = {};
          const p = new Proxy(obj1, {
            getPrototypeOf(target) {
              return 'foo';
            },
          });
          Object.getPrototypeOf(p); // TypeError: "foo" is not an object or null
        } catch (error) {
          console.error(error);
        }

        try {
          const obj2 = Object.preventExtensions({});
          const p = new Proxy(obj2, {
            getPrototypeOf(target) {
              return {};
            },
          });
          Object.getPrototypeOf(p); // TypeError: expected same prototype value
        } catch (error) {
          console.error(error);
        }
      }

      error();
    </script>
  </body>
</html>
