  <title>Document</title>
</head>

<body>
  <script>
    new Promise(resolve => {
        //模拟数据请求
        const data = {
          name: 'Promise'
        };
        setTimeout(() => {
          resolve(data);
        }, 1000);
      })
      .then(data => {
        //模拟数据处理
        console.log('第一次处理', data.name);
        console.log();
        return new Promise(resolve => {
          setTimeout(() => {
            //模拟数据请求
            resolve(data.name += '大法');
          }, 2000, data);
        })
      })
      .then((name) => {
        //模拟数据处理
        console.log('第二次处理', name);
      })
  </script>
