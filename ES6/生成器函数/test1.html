<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* generator(i) {
        yield i;
        yield i + 10;
      }

      const gen = generator(10);

      console.log(gen.next().value);
      //10

      console.log(gen.next().value);
      //20
    </script>
  </body>
</html>
