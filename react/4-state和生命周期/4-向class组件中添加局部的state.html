<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="../bin/babel-standalone@6.26.0.babel.min.js"
      crossorigin
    ></script>
    <script src="../bin/@16.14.0.umd.react.development.js" crossorigin></script>
    <script
      src="../bin/@16.14.0.umd.react-dom.development.js"
      crossorigin
    ></script>
    <script type="text/babel">
      //注意Component首字母大写
      class Clock extends React.Component {
        //在原来的基础上添加构造器
        // constructor(props) {
        //   super(props);
        //   this.state = { date: new Date() };
        // }

        // 也可以不用构造器
        state = { date: new Date() };

        //this.props改成this.state
        render() {
          console.log(this);
          return (
            <div>
              <h1>hello ,world !</h1>
              <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
            </div>
          );
        }
      }

      //Clock就不用传递时间了,因为state获得了
      function tick() {
        ReactDOM.render(<Clock />, document.getElementById('root'));
      }

      //其实这样时间只渲染一次,修改见(5)
      setInterval(tick, 1000);
    </script>
  </body>
</html>
