<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../bin/babel-standalone@6.26.0.babel.min.js"></script>
    <script src="../bin/@16.14.0.umd.react.development.js"></script>
    <script src="../bin/@16.14.0.umd.react-dom.development.js"></script>
    <script type="text/babel">
      function tick() {
        const element = (
          <div>
            <h1>Hello, world!</h1>
            <h2>It is {new Date().toLocaleTimeString()}.</h2>
          </div>
        );
        ReactDOM.render(element, document.getElementById('root'));
      }

      //每秒钟调用,每秒种重新渲染
      setInterval(tick, 1000);
    </script>
  </body>
</html>
