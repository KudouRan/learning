<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="../bin/babel-standalone@6.26.0.babel.min.js"
      crossorigin
    ></script>
    <script src="../bin/@16.14.0.umd.react.development.js" crossorigin></script>
    <script
      src="../bin/@16.14.0.umd.react-dom.development.js"
      crossorigin
    ></script>
    <script type="text/babel">
      class Toggle extends React.Component {
        constructor(props) {
          super(props);
          this.state = { isHot: true };

          // 为了在回调中使用 `this`，这个绑定是必不可少的
          this.handleClick = this.handleClick.bind(this);
        }

        handleClick() {
          this.setState(state => ({
            isHot: !state.isHot,
          }));
        }

        // 或者直接使用箭头函数进行
        handleClick1 = () =>
          this.setState(state => ({
            isHot: !state.isHot,
          }));

        render() {
          return (
            <div>
              <h1> 今天的天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
              <p>
                使用箭头函数，bind 等方法解决使用回调时 this
                的问题。以下两个按钮的效果是一样的
              </p>
              <button onClick={this.handleClick1}>bind</button>
              &nbsp;&nbsp;
              <button onClick={this.handleClick1}>箭头函数</button>
            </div>
          );
        }
      }

      ReactDOM.render(<Toggle />, document.getElementById('root'));
    </script>
  </body>
</html>
