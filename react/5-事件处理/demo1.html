<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="../bin/babel-standalone@6.26.0.babel.min.js"
      crossorigin
    ></script>
    <script src="../bin/@16.14.0.umd.react.development.js" crossorigin></script>
    <script
      src="../bin/@16.14.0.umd.react-dom.development.js"
      crossorigin
    ></script>
    <script type="text/babel">
      const Btn1 = React.createElement(
        'button',
        { onClick: () => alert('btn1'), className: 'demo' },
        '直接使用createElement'
      );

      console.log(Btn1);

      function Btn2() {
        return (
          <button
            onClick={() => {
              alert('btn2');
            }}
          >
            使用jsx
          </button>
        );
      }

      //下面也演示了jsx中使用react-dom对象
      function Al() {
        return (
          <div>
            {Btn1}
            <Btn2 />
          </div>
        );
      }

      ReactDOM.render(<Al />, document.getElementById('root'));
    </script>
  </body>
</html>
