<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../../bin/babel-standalone@6.26.0.babel.min.js"></script>
    <script src="../../bin/@16.14.0.umd.react.development.js"></script>
    <script src="../../bin/@16.14.0.umd.react-dom.development.js"></script>
    <script type="text/babel">
      function Dialog(props) {
        return (
          <div color="blue">
            <h1 className="Dialog-title">{props.title}</h1>
            <p className="Dialog-message">{props.message}</p>
            {props.children}
          </div>
        );
      }

      class SignUpDialog extends React.Component {
        constructor(props) {
          super(props);
          this.handleChange = this.handleChange.bind(this);
          this.handleSignUp = this.handleSignUp.bind(this);
          this.state = { login: '' };
        }

        render() {
          return (
            <Dialog
              title="Mars Exploration Program"
              message="How should we refer to you?"
            >
              <label>
                <input value={this.state.login} onChange={this.handleChange} />
              </label>
              <button onClick={this.handleSignUp}>Sign Me Up!</button>
            </Dialog>
          );
        }

        handleChange(e) {
          this.setState({ login: e.target.value });
        }

        handleSignUp() {
          if (this.state.login) {
            alert(`Welcome aboard, ${this.state.login}!`);
          } else {
            alert('How should we refer to you?');
          }
        }
      }

      ReactDOM.render(<SignUpDialog />, document.getElementById('root'));
    </script>
  </body>
</html>
