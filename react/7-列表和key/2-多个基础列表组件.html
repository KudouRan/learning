<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="../bin/babel-standalone@6.26.0.babel.min.js"
      crossorigin
    ></script>
    <script src="../bin/@16.14.0.umd.react.development.js" crossorigin></script>
    <script
      src="../bin/@16.14.0.umd.react-dom.development.js"
      crossorigin
    ></script>
    <script type="text/babel">
      function NumberList(props) {
        const number = props.number;
        const listItems = number.map((number) => <li>{number}</li>);
        return <ul>{listItems}</ul>;
      }

      //(3)介绍key
      const number = [1, 2, 3, 4, 5];
      ReactDOM.render(
        <NumberList number={number} />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
